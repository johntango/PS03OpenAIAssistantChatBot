<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assistant Chat</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .message-container {
        height: 200px;
        overflow-y: scroll;
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 15px;
      }
      .message.user {
        color: #0dcaf0;
      }
      .message.assistant {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Assistant Chat</h1>

      <!-- Assistant Selection -->
      <div class="mb-3">
        <label for="assistantSelect" class="form-label">Select Assistant</label>
        <input
          id="assistant_name"
          type="text"
          value="asst_2JWXaEmwhgVBotP0QDjH9Dbm"
        />
        <button
          id="get_assistant"
          class="btn btn-primary"
          onclick="getAssistant()"
        >
          Get Assistant
        </button>
      </div>

      <!-- Create New Thread Button -->
      <div class="mb-3">
        <button id="newThreadBtn" class="btn btn-primary" onclick="getThread()">
          Create New Thread
        </button>
      </div>

      <!-- Message Display -->
      <div class="message-container" id="message-container"></div>

      <!-- Message Input -->
      <div class="input-group mb-3">
        <button id="sendBtn" class="btn btn-success" onclick="getResponse()">
          Send
        </button>
        <input
          type="text"
          id="messageInput"
          class="form-control"
          placeholder="Type your message..."
        />
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="scripts.js"></script>
  </body>
</html>
